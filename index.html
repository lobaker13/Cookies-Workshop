

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consession Stand</title>
    <link rel="stylesheet" type="text/css" href="default.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><em>Toon Squad Menu</em></h1>
      <div class="item" id="hotdogs">
        <img src="images/hotDog.jpg">
        <p>Hot Dogs: <span class="htdogNum">0</span></p>
      </div>
      <div class="item" id="pizza">
        <img src="images/Pizza.jpg">

      </div>
      <div class="item" id="doughnuts">
        <img src="images/Doughnut.jpg">
        <p>Doughnuts: <span class="doughNum">0</span></p>
      </div>
      <div class="checkoutbox">
        <footer>*We are not liable for any side effects such as: Heart Burn, Nausea, Indigestion, Upset Stomach, and sometimes Death*</footer>
        <img id="checkout" src="images/shop.png">
      </div>
    </div>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
